<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SourceCSS/landingPage.css">
    <link rel="stylesheet" href="/SourceCSS/detailProduct.css">
    
    <!-- Styling font 'Poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Thrift Termurah Sejagat Raya</title>
</head>
<body>
    <header class="navbar">
        <img src="/SourceIMG/Logo.png" class="logo">
        <ul>
            <li><a href="#home"><a href="/SourceHTML/landingPage.html">Home</a></a></li>
            <li><a href="#women">Women</a></li>
            <li><a href="#men">Men</a></li>
            <li><a href="#selling">Selling</a></li>
        </ul>
        <input type="text" class="searchBar" placeholder="Search..">
        <figure class="detailuser">
            <a href="/SourceHTML/profileSettings.html"><img class="userProfile" src="/SourceIMG/avatar1.jpg"></a>
            <!-- <figcaption style="align-items: center;"><a href="/SourceHTML/loginPage.html">Irham Atmoko</a></figcaption> -->
        </figure>
    </header>

    <div class="container">
        <div class="photoProduct box">
            <img class="himage" src="/SourceIMG/AirForce1-3.png" alt="">
        </div>
        <div class="paymentDetail box">
            <h1 style="text-align: center; font-weight: 900;">Jordan Retro White Brown - Low</h1>
            <div class="itemDetail">
                <div class="info">
                    <p>Size</p>
                    <p>45</p>
                </div>
                <div class="info">
                    <p>Condition</p>
                    <p>BNIB</p>
                </div>
                <div class="info">
                    <p>Item Location</p>
                    <p>Kota Bekasi, Jawa Barat, 17177</p>
                </div>
            </div>

            <!-- Masih belum final karna masih aga berantakan ya gaiss, ini untuk detail price dari product kita  -->
            <div class="itemDetail">
                <h4 style="margin-bottom: 2vh;">Payment Summary</h4>
                <div class="info">
                    <p>Product Price</p>
                    <p>Rp. 1.500.000</p>
                </div>
                <div class="info">
                    <p>Admin</p>
                    <p>Rp. 80.000</p>
                </div>
                <div class="info total">
                    <p>Total</p>
                    <p>Rp. 1.500.000</p>
                </div>
                <h4 style="margin: 2vh 0vh;">Seller Number</h4>

                <div class="status">
                    <h3>Payment Status</h3>
                    <img class="success" src="/SourceIMG/icon-checkList.png" alt="">
                    <img class="failed" src="/SourceIMG/icon-cancel.png" alt="">
                    <img class="waiting" src="/SourceIMG/icon-pending.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="/SourceJS/detailProduct.js" type="">
</body>
</html>
